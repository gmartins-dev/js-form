<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Vanilla Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <section id="container">
      <div class="container-lg">
        <div class="text-center">
          <h2>JS Vanilla - Simple Form</h2>
          <p clas="lead">This is a example of a simple formulary made with just JS Vanilla + Bootstrap</p>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <label for="name" class="form label">Nome:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" id="name" placeholder="e.g. Guilherme Martins">
              </div>
              <label for="age" class="form-label">Idade:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-calendar-days"></i>
                </span>
                <input type="number" class="form-control" id="age" placeholder="e.g. 29">
              </div>
              <label for="country" class="form-label">Pa√≠s:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-globe"></i>
                </span>
                <input type="text" class="form-control" id="country" placeholder="e.g. Brazil">
              </div>
              <label for="exampleFormControlFile1"><br>Choose a picture</label><br>
              <div class="mb-4 input-group">
                <span class="input-group-text mb-3">
                  <i class="fa-solid fa-image fa-lg"></i>
                </span>
                <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>
                <br>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/668f971909.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
